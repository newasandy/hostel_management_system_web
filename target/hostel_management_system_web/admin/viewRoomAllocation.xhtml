<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Room Allocation</title>

</h:head>
<h:body>
    <header>
        <ui:include src="/includePage/navigationBar.xhtml"/>
    </header>

    <h:form id="main-form">
        <p:growl id="message" showDetail="true" life="3000" sticky="false" />
        <div class="top-bar">
            <h3 style="margin-right: 150px;">Room Allocation</h3>
            <p:commandButton value=" Allocate" icon="pi pi-user-plus"
                             style="right: 0px; margin-left: 15px color:#FFFFFF; background-color:#3498DB;"
                             partialSubmit="true"
                             action="#{viewRoomsBean.forAllocation}"
                             update=":main-form:message :main-form:roomAllocatedTable"
            />
        </div>

        <ui:include src="/includePage/roomAllocation.xhtml"/>
    </h:form>

</h:body>
</html>
