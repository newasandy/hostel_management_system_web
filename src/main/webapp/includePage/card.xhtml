<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet>
        .panelContainer {
        height:150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 24px;
        }
        .ui-panel {
        width: 250px;
        }

    </h:outputStylesheet>
</h:head>
<h:body>
    <p:panel>
        <f:facet name="header">
            <h:outputText value="#{card.title}" />
        </f:facet>
        <div class="panelContainer">
            <h:outputText value="#{card.value}" />
        </div>
    </p:panel>
</h:body>
</html>
