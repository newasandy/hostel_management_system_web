<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/primeicons@4.1.0/primeicons.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/primereact@7.2.0/resources/themes/saga/theme.css"/>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <!-- Navigation Bar -->
    <div class="card">
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <p:menuitem value="Home" outcome="home" rendered="#{userBean.isGuest() or userBean.isUser()}" url="#"/>
                <p:menuitem value="About" outcome="about" rendered="#{userBean.isGuest()}" url="#"/>
                <p:menuitem value="Contact" outcome="contact" rendered="#{userBean.isGuest()}" url="#"/>

                <p:menuitem value="Service" rendered="#{userBean.isUser()}"/>

                <p:menuitem value="Dashboard"  rendered="#{userBean.isAdmin()}"/>
                <p:menuitem value="View Student" rendered="#{userBean.isAdmin()}" url="viewStudent.xhtml"/>
                <p:menuitem value="View Rooms" rendered="#{userBean.isAdmin()}"/>
                <p:menuitem value="View Room Allocation" rendered="#{userBean.isAdmin()}"/>
                <p:menuitem value="View Visitor" rendered="#{userBean.isAdmin()}"/>

                <p:menuitem value="Login" url="login.xhtml"/>

            </p:megaMenu>
        </h:form>
    </div>

</h:body>
</html>
