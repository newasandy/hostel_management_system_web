<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="login-form">
        <h2>Login</h2><br/>
        <h:form id="loginForm">
            <p:growl id="message" showDetail="true" life="3000" sticky="false" />
            <p:outputLabel for="email" value="Email:" /><br/>
            <p:inputText styleClass="input-field" id="email" value="#{authenticationBean.email}" required="true" requiredMessage="Email is requires." />
            <h:message for="email" display="text"  style="color:red;"/>
            <br/>

            <p:outputLabel for="password" value="Password:" /><br/>
            <p:password styleClass="input-field" id="password" value="#{authenticationBean.password}" required="true" requiredMessage="Password is requires."/>
            <h:message for="password" display="text"  style="color:red;"/>
            <br/>
            <p:commandButton value="Login" action="#{authenticationBean.login}" validateClient="true" update=":loginForm :loginForm:message" />
        </h:form>
    </div>

</h:body>

</html>
