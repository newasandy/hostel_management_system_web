<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:outputLabel for="username" value="Enter Username: " />
        <p:inputText id="username" value="#{helloBean.username}" />
        <p:outputLabel for="password" value="Enter Password: " />
        <p:inputText id="password" value="#{helloBean.password}" />
        <p:commandButton value="Login" action="#{helloBean.sayHello}" update="output" />

    </h:form>
    <p:outputLabel id="output" value="#{helloBean.message}" style="display:block;margin-top:10px;" />
    <p:outputLabel value="#{helloBean.message}" style="display:block;margin-top:10px;" />

</h:body>

</html>
