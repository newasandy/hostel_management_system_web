<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Room Allocation</title>
    <h:outputStylesheet>
        .top-bar{
        width:100%;
        display:flex;
        align-items:center;
        justify-content: space-between;
        border: 1px solid #D9D9D9;
        border-radius: 5px;
        height: 45px;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
    <header>
        <ui:include src="/includePage/navigationBar.xhtml"/>
    </header>

    <h:form id="main-form">
        <p:growl id="message" showDetail="true" life="3000" sticky="false" />
        <div class="top-bar">
            <h3 style="margin-right: 150px;">Room Allocation</h3>
            <p:commandButton value=" Allocate" icon="pi pi-user-plus"
                             style="right: 0px; margin-left: 15px color:#FFFFFF; background-color:#3498DB;"
                             partialSubmit="true"
                             action="#{viewRoomsBean.forAllocation}"
                             update=":main-form:message :main-form:roomAllocatedTable"
            />
        </div>

        <p:dataTable id="roomAllocatedTable" value="#{viewRoomsBean.roomAllocationList}" rowIndexVar="rowIndex" var="allocate" paginator="true" paginatorPosition="bottom" rows="10">

            <p:column headerText="SN" style="width: 30px;">
                <h:outputText value="#{rowIndex + 1}" />
            </p:column>
            <p:column headerText="Student Name" sortBy="#{allocate.studentId.fullName}" filterBy="#{allocate.studentId.fullName}">
                <h:outputText value="#{allocate.studentId.fullName}" />
            </p:column>
            <p:column headerText="Room Number" sortBy="#{allocate.roomId.roomNumber}" filterBy="#{allocate.roomId.roomNumber}">
                <h:outputText value="#{allocate.roomId.roomNumber}" />
            </p:column>
            <p:column headerText="Allocated Date" sortBy="#{allocate.allocationDate}" >
                <h:outputText value="#{allocate.allocationDate}" />
            </p:column>
            <p:column headerText="Unallocated Date" sortBy="#{allocate.unallocationDate}">
                <h:outputText value="#{allocate.unallocationDate}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton id="unallocated-btn" icon="pi pi-minus-circle" style="margin-right: 5px; color:#FFFFFF; background-color:#E74C3C;"
                                 rendered="#{allocate.unallocationDate == null}"
                                 action="#{viewRoomsBean.unAllocatedStudent(allocate)}"
                                 update=":main-form:message :main-form:roomAllocatedTable" />
                <p:tooltip for="unallocated-btn" value="Unallocated" position="top"/>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
