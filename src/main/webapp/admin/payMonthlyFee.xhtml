<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Room Allocation</title>
    <h:outputStylesheet>
        .top-bar{
        width:100%;
        display:flex;
        align-items:center;
        justify-content: space-between;
        border: 1px solid #D9D9D9;
        border-radius: 5px;
        height: 45px;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
    <header>
        <ui:include src="/includePage/navigationBar.xhtml"/>
    </header>

    <h:form id="main-form">
        <p:growl id="message" showDetail="true" life="3000" sticky="false" />
        <div class="top-bar">
            <h3 style="margin-right: 150px;">Fee Details</h3>
        </div>

        <p:dataTable id="monthlyFeeTable" value="#{monthlyFeeBean.monthlyFeeList}" rowIndexVar="rowIndex" var="monthlyFee" paginator="true" paginatorPosition="bottom" rows="10">

            <p:column headerText="SN" style="width: 30px;">
                <h:outputText value="#{rowIndex + 1}" />
            </p:column>
            <p:column headerText="Issued Date" sortBy="#{monthlyFee.issueDate}" >
                <h:outputText value="#{monthlyFee.issueDate}" />
            </p:column>
            <p:column headerText="Student Name" sortBy="#{monthlyFee.studentId.fullName}" filterBy="#{monthlyFee.studentId.fullName}">
                <h:outputText value="#{monthlyFee.studentId.fullName}" />
            </p:column>
            <p:column headerText="Year">
                <h:outputText value="#{monthlyFee.year}" />
            </p:column>
            <p:column headerText="Month">
                <h:outputText value="#{monthlyFee.month}" />
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{monthlyFee.feeAmount}" />
            </p:column>
            <p:column headerText="Paid Amount">
                <h:outputText value="#{monthlyFee.paid}" />
            </p:column>
            <p:column headerText="Due Amount">
                <h:outputText value="#{monthlyFee.due}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton id="pay-btn" icon="pi pi-minus-circle" style="margin-right: 5px; color:#FFFFFF; background-color:#E74C3C;"
                                 rendered="#{monthlyFee.due > 0}"
                                 action="#{monthlyFeeBean.setSelectForPayFee(monthlyFee)}"
                                 oncomplete="PF('payFeeDialog').show()"
                                 update=":main-form:message :payFeeForm :main-form:monthlyFeeTable" />
                <p:tooltip for="pay-btn" value="Fee Pay" position="top"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog header="Pay Monthly Fee" widgetVar="payFeeDialog" modal="true" resizable="false">
        <h:form id="payFeeForm">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="fullName" value="First Name:" />
                <h:panelGroup styleClass="input-group">
                    <p:inputText id="fullName" disabled="true" value="#{monthlyFeeBean.selectForPayFee.studentId.fullName}" required="true" requiredMessage="Full Name is required." style="width:100%" />

                </h:panelGroup>

                <h:outputLabel for="email" value="Email:"/>
                <h:panelGroup styleClass="input-group">
                    <p:inputText id="email" disabled="true" value="#{monthlyFeeBean.selectForPayFee.studentId.email}" required="true" requiredMessage="Email is requires." style="width:100%"/>

                </h:panelGroup>
                <h:outputLabel for="dueAmount" value="Due Amount:"/>
                <h:panelGroup styleClass="input-group">
                    <p:inputText id="dueAmount" disabled="true" value="#{monthlyFeeBean.selectForPayFee.due}" required="true" requiredMessage="Email is requires." style="width:100%"/>
                </h:panelGroup>

                <h:outputLabel for="payAmount" value="Pay Amount:"/>
                <h:panelGroup styleClass="input-group">
                    <p:inputNumber id="payAmount" minValue="0" value="#{monthlyFeeBean.paidAmount}" required="true" requiredMessage="Amount is required." style="width:100%"/>
                    <h:message for="payAmount" styleClass="error-message"/>
                </h:panelGroup>

                <h:panelGroup style="grid-column: span 2; text-align: center; margin-top: 15px;">
                    <p:commandButton value="Assign"
                                     validateClient="true"
                                     oncomplete="PF('confirmationDialog').show()"
                                     style="margin-top:10px; margin-left:10px; width:100px;"/>
                    <p:commandButton value="Cancel" onclick="PF('payFeeDialog').hide();" style="margin-top:10px; width:100px; background-color:red; color:#FFFFFF;" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog header="Pay Monthly Fee" widgetVar="confirmationDialog" modal="true" resizable="false">
        <h:form id="confirmForm">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="password" value="First Name:" />
                <h:panelGroup styleClass="input-group">
                    <p:password id="password" value="#{monthlyFeeBean.verifyPassword}" required="true" requiredMessage="Password is required." style="width:100%" />
                </h:panelGroup>

                <h:panelGroup style="grid-column: span 2; text-align: center; margin-top: 15px;">
                    <p:commandButton value="Assign"
                                     action="#{monthlyFeeBean.monthlyFeePay}"
                                     validateClient="true"
                                     update=":main-form:message :payFeeForm :confirmForm :main-form:monthlyFeeTable"
                                     oncomplete="PF('confirmationDialog').hide(); PF('payFeeDialog').hide();"
                                     style="margin-top:10px; margin-left:10px; width:100px;"/>
                    <p:commandButton value="Cancel" onclick="PF('confirmationDialog').hide(); PF('payFeeDialog').hide();" style="margin-top:10px; width:100px; background-color:red; color:#FFFFFF;" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </p:dialog>

</h:body>
</html>
