<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Admin Dashboard</title>
    <h:outputStylesheet>
        .container{
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        width:98%;
        }
        .dashboard-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
        gap: 30px;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <header>
        <ui:include src="/includePage/navigationBar.xhtml"/>
    </header>
    <div class="container">
        <h:form>
            <div class="dashboard-container">
                <ui:repeat value="#{adminDashboardBean.cards}" var="card">
                    <ui:include src="/includePage/card.xhtml">
                        <ui:param name="card" value="#{card}"/>
                    </ui:include>
                </ui:repeat>
            </div>
        </h:form>
    </div>
    <ui:include src="/includePage/statusChart.xhtml"/>
</h:body>
</html>
